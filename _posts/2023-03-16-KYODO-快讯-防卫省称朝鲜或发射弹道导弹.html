                    <p>【共同社3月16日电】日本防卫省16日发布消息称，朝鲜发射了可能是弹道导弹的物体。推定该导弹上午8点18分前后落在了北海道渡岛大岛以西约200公里的日本专属经济区（EEZ）之外。（完）</p>
