                    <p>【共同社3月9日电】日本内阁府9日发布的2022年四季度（10～12月）国内生产总值（GDP）修正值显示，换算成年率的实际GDP较上季度增长0.1%，对初值的年率增长0.6%做了下调。（完）</p>
