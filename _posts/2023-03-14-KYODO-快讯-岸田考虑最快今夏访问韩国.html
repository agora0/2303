                    <p>【共同社3月14日电】日本政府相关人士14日透露，首相岸田文雄已开始考虑最快于5月七国集团首脑会议（G7广岛峰会）后的今夏访问韩国。鉴于韩国总统16日将访日，此举旨在实施“穿梭外交”以加速日韩关系改善。（完）</p>
