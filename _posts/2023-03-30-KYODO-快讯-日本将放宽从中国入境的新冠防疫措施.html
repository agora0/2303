                    <p>【共同社3月30日电】日本政府已经开始协调，最快4月上旬放宽针对来自中国的入境人员的新冠病毒边境口岸防疫措施。即使没有阴性证明，若接种了3剂以上疫苗，就允许入境。政府相关人士30日透露了该消息。（完）</p>
