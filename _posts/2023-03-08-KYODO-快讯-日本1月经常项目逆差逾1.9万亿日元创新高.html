                    <p>【共同社3月8日电】日本财务省8日公布的1月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目为逆差1.9766万亿日元（约合人民币1003亿元）。创下有可比数据的1985年以来的新高。（完）</p>
