                    <p>【共同社迈阿密3月21日电】世界棒球经典赛（WBC）决赛21日在美国佛罗里达州迈阿密举行。日本队以3比2战胜上届冠军美国队，实现第3次夺冠。上次日本队夺冠是2009年的第二届WBC。（完）</p>
