                    <p>【共同社3月16日电】韩国经济团体“全国经济人联合会”（全经联）16日表示，将与日本经济团体联合会（经团联）各自创设实施联合项目的“未来伙伴关系基金”。这是鉴于韩国公布原被征劳工问题解决措施的举措，将推进年轻人交流等。（完）</p>
