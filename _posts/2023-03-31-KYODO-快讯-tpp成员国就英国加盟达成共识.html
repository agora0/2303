                    <p>【共同社3月31日电】参加跨太平洋伙伴关系协定（TPP）的日本等11个国家31日召开线上部长会议，就英国加入达成共识。预计将在7月举行的例行部长会议上正式批准。这是TPP启动时的成员之外首次有新成员加入。（完）</p>
