                    <p>【共同社首尔3月6日电】韩国政府就原被征劳工诉讼问题解决措施表示，这是在严峻的国际局势下，“不再对长期陷入僵局的日韩关系置之不理，超越两国对立并面向未来的新的历史机遇”。（完）</p>
